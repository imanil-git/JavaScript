<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 3rd Project</title>
    <link rel="stylesheet" href="./css/digitalclock.css">
</head>

<body>
    <div class="digital-clock">
        <div class="time">
            <div class="left-side">
                <span id="hours">00</span>
            </div>
            <!-- End of Left Side -->
            <div class="right-side">
                <div class="right-top">
                    <span id="dots">:</span>
                    <span id="minutes">00</span>
                </div>
                <!-- End of right-top -->
                <div class="right-down">
                    <span id="period">PM</span>
                    <span id="seconds">00</span>
                </div>
                <!-- End of Right-down -->
            </div>
            <!-- End of right-side -->
        </div>
        <!-- End of Time -->
    </div>
    <!-- End of Digital Clock -->
    <script src="./Js/digitalClock.js"></script>
</body>

</html>
